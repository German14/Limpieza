<nav class="navbar navbar-toggleable-md navbar-inverse ">
  <h3>
    Bienvenido {{user}}
  </h3>
 <mat-card>
   <buttons-navigation [input]="'FormComponent'" ></buttons-navigation>
 </mat-card>
 <mat-card>
    <div class="Table-container mat-elevation-z8">
      <div class="Table-table-container ">
        <mat-form-field style="width: 100%">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

         <table mat-table [dataSource]="data" matSort>

          <!-- Number Column -->
          <ng-container matColumnDef="id" style="display: none">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row">
              <div>
                {{row.id}}
              </div>
            </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="Name" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row" (click)="this.buttonDataBase.openForm(row, 'FormComponent')" style="cursor:pointer">
              {{row.Name}}
            </td>
          </ng-container>

          <!-- State Column -->
          <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
            <td mat-cell *matCellDef="let row">{{row.Phone}}</td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="Portal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Portal </th>
            <td mat-cell *matCellDef="let row">{{row.Portal}}</td>
          </ng-container>

           <!-- Created Column -->
           <ng-container matColumnDef="Dias">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Dias </th>
             <td mat-cell *matCellDef="let row">{{row.Dias}}</td>
           </ng-container>

           <!-- Created Column -->
           <ng-container matColumnDef="Observations" >
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones </th>
             <td mat-cell *matCellDef="let row">
               <div class="ellipsis">
                 {{row.Observations}}
               </div>
             </td>
           </ng-container>
          <!-- Created Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrar </th>
            <td mat-cell *matCellDef="let row" >
              <button type="button" class="btn btn-primary btn-lg " data-toggle="modal"  (click)="deleteRow(row)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>

</nav>
