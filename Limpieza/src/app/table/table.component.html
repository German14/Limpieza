<button type="button" class="btn btn-primary btn-lg" data-toggle="modal"  (click)="openForm('')">
  Open Modal
</button>


<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="example-table-container">
    <mat-form-field>
      <label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </label>
    </mat-form-field>
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="birthday" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">
          <div>
            {{row.id}}
          </div>
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Fullname</th>
        <td mat-cell *matCellDef="let row"  (click)="openForm(row)">
          {{row.fullName}}
        </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>birthday</th>
        <td mat-cell *matCellDef="let row">{{row.birthday |date}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>
          isActive
        </th>
        <td mat-cell *matCellDef="let row">{{row.isActive }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
