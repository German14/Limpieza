<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="loginForm" class="my-form" (ngSubmit)="onFormSubmit()">
        <mat-form-field [ngClass]="{ 'has-error': submitted && fval.username.errors }">
          <input  matInput formControlName="username" placeholder="Email" name="username">
        </mat-form-field>
        <mat-form-field [ngClass]="{ 'has-error': submitted && fval.password.errors }">
          <input  matInput  formControlName="password"
                  placeholder="Password" name="password"
                  (keydown)="keyDownFunction($event)"
                  type="password">
        </mat-form-field>
        <p>
          <button mat-raised-button type="submit" color="primary" class="mat-stroked-button">LOGIN</button>
        </p>
      </form>
      <div *ngIf="submitted && loading" class="help-block">
        {{message}}
      </div>
    </mat-card-content>
  </mat-card>

</div>
