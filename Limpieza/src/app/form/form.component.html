<form [formGroup]="contacto" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Id</label>
    <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
    <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
      <div *ngIf="f.id.errors.required">Por favor, ingresa tus Id</div>
    </div>
  </div>
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
    <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
      <div *ngIf="f.fullName.errors.required">El name es obligatorio</div>
      <div *ngIf="f.fullName.errors.fullName">Por favor, ingresa tu name</div>
    </div>
  </div>
  <div class="form-group">
    <label>Asunto</label>
    <input type="text" formControlName="birthday" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }" />
    <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
      <div *ngIf="f.birthday.errors.required">Por favor, ingresa la fecha de cumpleaños</div>
    </div>
  </div>

  <div class="form-group">
    <label for="isActive">isActive</label>
    <textarea class="form-control" formControlName="isActive" rows="3" [ngClass]="{ 'is-invalid': submitted && f.isActive.errors }"></textarea>
    <div *ngIf="submitted && f.isActive.errors" class="invalid-feedback">
      <div *ngIf="f.isActive.errors.required">Por favor, ingresa el isActive ( 6 Caracteres mínimo )</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Aceptar</button>
    <button  class="btn btn-primary" (click)="onClose()">Close</button>
  </div>

</form>
