<div class="mat-dialog-container-clients" >
  <mat-card>
    <h3>Configuraci칩n usuario</h3>
  </mat-card>
  <mat-card  style="margin:25px; min-width: 607px; overflow: auto">

    <form [formGroup]="contactos" (ngSubmit)="onSubmit()" style="padding: 15px;
    border: 2px solid #4ecdc4;">
      <div class="form-group " style="display: none">
        <label>Id</label>
        <label>
          <input type="text" formControlName="id" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
        </label>
        <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
          <div *ngIf="f.id.errors.required">Por favor, ingresa tus Id</div>
        </div>
      </div>
      <div class="form-group row">
        <div class=" col-lg-5 input-field ">

          <div class="">
            <i class="material-icons prefix" style="display: flex; flex: initial">perm_identity</i>
            <label for="names">Nombre</label>
            <input type="text" formControlName="Name" name="names" id="names"
                   class="form-control positionLabel"
                   [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
            <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
              <div *ngIf="f.Name.errors.required">El nombre es obligatorio</div>
              <div *ngIf="f.Name.errors.Name">Por favor, ingresa tu Nombre</div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 input-field">
          <div class=" ">
            <i class="material-icons prefix" style="display: flex; flex: initial">person_pin</i>
            <label for="apellido">Apellido</label>
            <input type="text" formControlName="Apellido" name="apellido" id="apellido"
                class="form-control positionLabel"
                   [ngClass]="{ 'is-invalid': submitted && f.Apellido.errors }" />
            <div *ngIf="submitted && f.Apellido.errors" class="invalid-feedback">
              <div *ngIf="f.Apellido.errors.required">El apellido es obligatorio</div>
              <div *ngIf="f.Apellido.errors.Apellido">Por favor, ingresa tu Apellido</div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 input-field">
          <div class="">
            <i class="material-icons prefix" style="display: flex; flex: initial">email</i>
            <label for="email">Email</label>
            <input type="text" formControlName="Email"  id="email"
                   class="form-control positionLabel" readonly="true"
                   [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
          </div>
        </div>
        <div class=" col-lg-5 input-field">
          <div class=" ">
            <i class="material-icons prefix" style="display: flex; flex: initial;">mode_edit</i>
            <label for="pass">Contrase침a</label>
            <input type="password" id="pass" name="pass" formControlName="password"
                    class="form-control positionLabel"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  [maxLength]="20"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.Pass.errors.required">La contrase침a es obligatorio</div>
              <div *ngIf="f.Pass.errors.password">Por favor, ingresa tu Contrase침a</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <p class="center-align">
          <button class="waves-effect waves-light btn" type="submit" >
            <i class="material-icons right">send</i>
            Actualizar
          </button>
        </p>
      </div>
    </form>
  </mat-card>
</div>
