<div style="margin: 0 auto; display: table;">
  <form [formGroup]="formGroup" novalidate >
    <input type="file" name="files" (change)="onFileChange($event)" />
  </form>
</div>
<div style="overflow: auto; height: 300px; width: 100%; margin: 15px; padding:5px">
  <p *ngFor="let index of contentEllipse let i = index" >
    <svg width="1000" height="1000"  >
      <ellipse [attr.cx]='contentEllipsex1[i]' [attr.cy]='contentEllipsey1[i]' [attr.rx]='contentEllipsex2[i]' [attr.ry]='contentEllipsey2[i]' style="fill:yellow;stroke:purple;stroke-width:2">
      </ellipse>
    </svg>
  </p>

</div>
