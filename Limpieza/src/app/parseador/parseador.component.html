<div style="margin: 0 auto; display: table;">

  <form [formGroup]="formGroup" novalidate >
    <input type="file" name="files" (change)="onFileChange($event)" />
  </form>
</div>

          <svg width="100%" height="100%"  >
            <ellipse *ngFor="let index of contentEllipse let i = index" [attr.cx]='contentEllipsex1[i]' [attr.cy]='contentEllipsey1[i]' [attr.rx]='contentEllipsex2[i]' [attr.ry]='contentEllipsey2[i]' style="fill:yellow;stroke:purple;stroke-width:2">
                </ellipse>
            <line  *ngFor="let index of contentLine let j = index" [attr.x1]='contentLinex1[j]' [attr.y1]='contentLiney1[j]' [attr.x2]='contentLinex2[j]' [attr.y2]='contentLiney2[j]' style="fill:yellow;stroke:purple;stroke-width:2">
            </line>
            <polyline  *ngFor="let index of polyLine let z = index" [attr.points]= " index " style="fill:yellow;stroke:purple;stroke-width:2">
            </polyline>


              </svg>
