<notifications></notifications>
<nav class="navbar navbar-toggleable-md navbar-inverse ">
  <mat-card>
    <buttons-navigation [input]="'FormClientsComponent'"></buttons-navigation>
  </mat-card>
  <mat-card>
    <div class="Table-container mat-elevation-z8">
      <div class="Table-table-container ">
        <mat-form-field style="width: 100%">
          <label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </label>
        </mat-form-field>
        <table mat-table [dataSource]="data" class="Table-table"
               matSort matSortActive="Phone" matSortDisableClear matSortDirection="desc">
          <!-- Number Column -->
          <ng-container matColumnDef="id"  >
            <th mat-header-cell *matHeaderCellDef >Id</th>
            <td mat-cell *matCellDef="let row">
              <div>
                {{row.id}}
              </div>
            </td>
          </ng-container>
          <!-- Title Column -->
          <ng-container matColumnDef="Name" >
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let row"  (click)="this.buttonDataBase.openForm(row, 'FormClientsComponent')" style="cursor:pointer">
              {{row.Name}}
            </td>
          </ng-container>
          <!-- State Column -->
          <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>Tel√©fono</th>
            <td mat-cell *matCellDef="let row">{{row.Phone }}</td>
          </ng-container>
          <!-- State Column -->
          <ng-container matColumnDef="Tiro">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>Fecha Cristal</th>
            <td mat-cell *matCellDef="let row">{{row.Tiro | date:'dd-MM-yy'  }}</td>
          </ng-container>
          <ng-container matColumnDef="Portal">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>Fecha Abrillantado</th>
            <td mat-cell *matCellDef="let row">{{row.Portal  | date:'dd-MM-yy'  }}</td>
          </ng-container>
          <ng-container matColumnDef="Garaje">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>Fecha Garaje</th>
            <td mat-cell *matCellDef="let row">
                {{row.Garaje  | date:'dd-MM-yy'  }}
            </td>
          </ng-container>
          <!-- Created Column -->
          <ng-container matColumnDef="Observations">
            <th mat-header-cell *matHeaderCellDef>
              Observaciones
            </th>
            <td mat-cell *matCellDef="let row">
              <div class="ellipsis">
                {{row.Observations}}
              </div>

            </td>
          </ng-container>
          <!-- Created Column -->
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef>
              Delete
            </th>
            <td mat-cell *matCellDef="let row">
              <button class="btn btn-primary btn-lg" (click)="deleteRow(row)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </ng-container>
          <!-- Created Column -->
          <ng-container matColumnDef="DateRow">
            <th mat-header-cell *matHeaderCellDef>
              Date
            </th>
            <td mat-cell *matCellDef="let row">
              <button class="btn btn-primary btn-lg" (click)="dateRow(row)">
                <i class="fa fa-calendar"></i>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [length]="" [pageSize]=""></mat-paginator>
    </div>
  </mat-card>
</nav>
