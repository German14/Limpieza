<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Validate</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="validateForm" class="my-form" (ngSubmit)="onSubmit()">
        <p>
          <button mat-raised-button type="submit" color="primary" class="btn waves-effect waves-light col s12">Validar Usuario</button>
        </p>
      </form>
      <a routerLink="/login" routerLinkActive="router-link-active" >Login</a>
    </mat-card-content>
  </mat-card>
</div>
